<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Monitor - Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .settings-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 380px;
    }

    .settings-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .settings-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 15px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .settings-icon svg {
      width: 30px;
      height: 30px;
      fill: white;
    }

    h1 {
      color: #333;
      margin-bottom: 5px;
      font-size: 22px;
    }

    .subtitle {
      color: #666;
      font-size: 13px;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e1e8ed;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #333;
      margin-bottom: 6px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
    }

    input.error {
      border-color: #e74c3c;
    }

    .error-text {
      color: #e74c3c;
      font-size: 12px;
      margin-top: 4px;
    }

    .password-requirements {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 15px;
      display: none;
    }

    .message.success {
      display: block;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      width: 100%;
      padding: 12px;
      background: #f8f9fa;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }

    .btn-secondary:hover {
      background: #e9ecef;
    }

    .divider {
      height: 1px;
      background: #e1e8ed;
      margin: 20px 0;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .back-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      color: #666;
      font-size: 13px;
      text-decoration: none;
      cursor: pointer;
      margin-top: 15px;
      padding: 8px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .back-link:hover {
      background: #f8f9fa;
    }

    .back-link svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">
      <div class="settings-icon">
        <svg viewBox="0 0 24 24">
          <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
      </div>
      <h1>Settings</h1>
      <p class="subtitle">Manage your account preferences</p>
    </div>

    <div id="messageBox" class="message"></div>

    <form id="passwordForm">
      <div class="form-section">
        <div class="section-title">Change Password</div>

        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" placeholder="Enter current password" required>
          <div id="currentPasswordError" class="error-text" style="display: none;"></div>
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" placeholder="Enter new password" required>
          <p class="password-requirements">Minimum 8 characters</p>
          <div id="newPasswordError" class="error-text" style="display: none;"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
          <div id="confirmPasswordError" class="error-text" style="display: none;"></div>
        </div>

        <button type="submit" id="submitBtn" class="btn-primary">
          Change Password
        </button>
      </div>
    </form>

    <div class="divider"></div>

    <button id="backBtn" class="btn-secondary">
      <svg viewBox="0 0 24 24" style="width: 16px; height: 16px; fill: currentColor; vertical-align: middle; margin-right: 6px;">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
      Back to Tracking
    </button>
  </div>

  <script>
    // Use secure electronAPI exposed via preload script
    const { send, on } = window.electronAPI;

    const form = document.getElementById('passwordForm');
    const submitBtn = document.getElementById('submitBtn');
    const backBtn = document.getElementById('backBtn');
    const messageBox = document.getElementById('messageBox');

    const currentPasswordInput = document.getElementById('currentPassword');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    const currentPasswordError = document.getElementById('currentPasswordError');
    const newPasswordError = document.getElementById('newPasswordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');

    function clearErrors() {
      currentPasswordInput.classList.remove('error');
      newPasswordInput.classList.remove('error');
      confirmPasswordInput.classList.remove('error');
      currentPasswordError.style.display = 'none';
      newPasswordError.style.display = 'none';
      confirmPasswordError.style.display = 'none';
      messageBox.className = 'message';
      messageBox.textContent = '';
    }

    function showError(element, errorElement, message) {
      element.classList.add('error');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }

    function showMessage(type, text) {
      messageBox.className = `message ${type}`;
      messageBox.textContent = text;
    }

    function validateForm() {
      clearErrors();
      let isValid = true;

      const currentPassword = currentPasswordInput.value;
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (!currentPassword) {
        showError(currentPasswordInput, currentPasswordError, 'Current password is required');
        isValid = false;
      }

      if (!newPassword) {
        showError(newPasswordInput, newPasswordError, 'New password is required');
        isValid = false;
      } else if (newPassword.length < 8) {
        showError(newPasswordInput, newPasswordError, 'Password must be at least 8 characters');
        isValid = false;
      }

      if (!confirmPassword) {
        showError(confirmPasswordInput, confirmPasswordError, 'Please confirm your new password');
        isValid = false;
      } else if (newPassword !== confirmPassword) {
        showError(confirmPasswordInput, confirmPasswordError, 'Passwords do not match');
        isValid = false;
      }

      if (currentPassword && newPassword && currentPassword === newPassword) {
        showError(newPasswordInput, newPasswordError, 'New password must be different from current password');
        isValid = false;
      }

      return isValid;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      if (!validateForm()) return;

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>Changing...';

      send('change-password', {
        currentPassword: currentPasswordInput.value,
        newPassword: newPasswordInput.value
      });
    });

    on('change-password-response', (response) => {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Change Password';

      if (response.success) {
        showMessage('success', 'Password changed successfully!');
        form.reset();
      } else {
        showMessage('error', response.message || 'Failed to change password');
        if (response.message && response.message.toLowerCase().includes('current password')) {
          showError(currentPasswordInput, currentPasswordError, 'Incorrect password');
        }
      }
    });

    backBtn.addEventListener('click', () => {
      send('navigate-to', 'tracking');
    });
  </script>
</body>
</html>
